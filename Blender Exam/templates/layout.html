<!DOCTYPE html>
  <head lang='en'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
    {% if error %}
      <script>
        $(document).ready(function(){

          alert( "{{ error }}" );

        });
      </script>
    {% endif %}
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-dark bg-primary">
            <a class="nav-link active" href='/' style="color: white">Index</a>
            <a class="nav-link active" href='/login' style="color: white">Login</a>
            <a class="nav-link active" href='/register' style="color: white">Register</a>
            <a class="nav-link active" href='/exam' style="color: white" data-toggle='tooltip' title="You will be redirected towards the index if you have already taken the test">Take exam</a>
            <a class="nav-link active" href='/logout' style="color: white">Log out</a>
          </ul>
        </div>
        <div class="col" style="font-family: 'Courier New'; font-size: xx-large;" >
          <b>
        {% if username %}
          User: {{ username }}
        {% else %}
          Not logged in
        {% endif %}
          </b>
      </div>
      </div>
      <br>
      {% block body %}{% endblock %}
    </div>
  </body>
</html>
