{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block body %}
  <form action="/register" method="post">
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <div class="card border-primary" style="width: 32rem;">
          <div class="card-body">
            <input type="text" name="username" placeholder="Username" autocomplete="off" class="form-control"><br>
            <input type="password" name="password" placeholder="Password" autocomplete="off" class="form-control"><br>
            <input type="password" name="confirmation" placeholder="Confirmation" autocomplete="off" class="form-control"><br>
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </form>
{% endblock %}
